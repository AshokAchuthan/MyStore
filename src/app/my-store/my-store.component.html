
<div >
    <div class="row">
        <div class="col">
            <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
                
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <div class="carousel-caption d-none d-md-block" style="margin: 30px;">
                        <h1 class="ha">E-Store <h4 class="hb">The Complete Digital Hub</h4></h1>
                      </div>
                      <div class="carousel-caption d-none d-md-block" style="margin: 30px;">
                        <a routerLink="/my/add" class="btn btn-warning" style="float: right;">Add devices</a>
                      </div>
                    <img src="https://wallpapers.com/images/featured/murjp1nk4lp1idlt.jpg" class="d-block w-100" alt="..." height="575px">
                  </div>
                 
                  <div class="carousel-item">
                    <img src="https://i0.wp.com/www.smartprix.com/bytes/wp-content/uploads/2019/02/foldables.webp?ssl=1&quality=80&w=f" class="d-block w-100" alt="..." height="575px">
                  </div>
                  <div class="carousel-item">
                    <img src="https://wallpaperaccess.com/full/6424671.jpg" class="d-block w-100" alt="..." height="575px">
                  </div>
                </div>
                
              </div>
              
              <div class="">
                    
                        <marquee direction="right" behavior="alternate" >
                            <img src="https://download.logo.wine/logo/Axis_Bank/Axis_Bank-Logo.wine.png" alt="" width="200px">
                            <img src="https://logos-download.com/wp-content/uploads/2016/06/Yes_Bank_logo.png" alt="" width="200px">
                            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/28/HDFC_Bank_Logo.svg/2560px-HDFC_Bank_Logo.svg.png" alt="" width="200px">
                            <img src="https://www.federalbank.co.in/documents/10180/19811456/Federal+Bank+Logo/50376b7b-efd4-453d-b45f-f234b9a4bf29?t=1547721200653" alt="" width="200px">
                            <img src="https://www.freepnglogos.com/uploads/sbi-logo-png/sbi-logo-state-bank-india-group-vector-eps-0.png" alt="" width="130px">
                        </marquee>
              </div>
              <div class="search1 ">
                <br>
                <input (keyup)="search($event)" type="text" class=" container form-control " placeholder="Search product" style="width: 500px;">
                <br>
              </div>
 
              <div class="container">
                <div class="row">
                    <div class="col-md-6" *ngFor="let product of allProducts | filter:searchKey:'name'">
                        <div class="card mt-5 ">
                            <div class="card-body  p-5">
                               <div class="row">
                                <div class="col-4 text-center mr-2">
                                    <img [src]="product.photo" alt="" width="150px">
                                </div>
                                <div class="col-8">
                                    <ul class="list-group">
                                        <li class="list-group-item">Name:{{product.name}} 

                                          <a routerLink="/my/view/{{product.id}}" style="float:right" class="btn text-success"><i class="fa-sharp fa-solid fa-eye"></i></a>
                                        </li>
                                        <li class="list-group-item">Model:{{product.model}}
                                          <a routerLink="/my/update/{{product.id}}" style="float:right" class="btn text-warning"><i class="fa-sharp fa-solid fa-pen-to-square"></i></a>

                                        </li>
                                        <li class="list-group-item">Prize:{{product.prize}}
                                          <button (click)="deleteProduct(product.id)" class="btn text-danger" style="float: right;"><i class="fa-sharp fa-solid fa-trash"></i></button>
                                        </li>
                                       
                                    </ul>

                                </div>
                                <button class="as btn btn-success  mt-5 ml-5 " style="width: 120px; float: left; "><i class="fa-solid fa-bolt-lightning "></i> Buynow</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                <button class="as btn btn-warning  mt-5 ml-5" style="width: 150px; float: right;" ><i class="fa-sharp fa-solid fa-cart-shopping"></i> Add to cart</button>

                               </div>
                            </div>
                        </div> 
                        
                    </div>
                </div>

              </div>
              
        </div>

        
    </div>
</div>
