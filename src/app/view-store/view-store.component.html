<div class="container ">
    <div class="row">
        <div class="col-6 m-6">
            <!-- <pre>
              {{groupId|json}}
            </pre>
            <pre>
              {{groupName|json}}
            </pre>  -->
            <ul class="list-group m-5">
                <h1>Details</h1>
                <li class="list-group-item">Name:{{product.name}}
                  <a routerLink="/my/view/:myId" style="float:right" class="btn text-success"><i class="fa-sharp fa-solid fa-eye"></i></a>
                </li>
                <li class="list-group-item">Model:{{product.model}}
                  <a routerLink="/my/update/:Id" style="float:right" class="btn text-warning"><i class="fa-sharp fa-solid fa-pen-to-square"></i></a>

                </li>
                <li class="list-group-item">Prize:{{product.prize}}
                  <button class="btn text-danger" style="float: right;"><i class="fa-sharp fa-solid fa-trash"></i></button>
                </li>
                <li class="list-group-item">Title:{{product.title}}
                  <button class="btn text-danger" style="float: right;"><i class="fa-sharp fa-solid fa-trash"></i></button>
                </li>
                <li class="list-group-item">Group:{{groupName}}
                  <button class="btn text-danger" style="float: right;"><i class="fa-sharp fa-solid fa-trash"></i></button>
                </li>
                <li class="list-group-item">
                  <button class="btn btn-success"><i class="fa-solid fa-bolt-lightning"></i> Buynow</button>&nbsp;
                  <button class="btn btn-warning"><i class="fa-sharp fa-solid fa-cart-shopping"></i> Add to cart</button>
                </li>
            </ul>
            <a routerLink="/" class="btn btn-success">Go Back</a>
        </div>
        <div class="col-6 m-6">
            <img class="mt-5" [src]="product.photo" alt="" width="600px">
        </div>
    </div>
</div>
