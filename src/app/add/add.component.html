<div class="container ">
    <div class="row">
        <!-- <pre>
            {{product|json}}

        <!-- <pre>
            {{productName}}

        <div class="col-6 m-6">
            <form class="border border-2 rounded-5 m-5 p-4">
                <input [(ngModel)]="product.id" name="productId" type="text" placeholder="Company id" class="form-control mt-2 mb-2">
                <input [(ngModel)]="product.name" name="productName" type="text" placeholder="Company name" class="form-control mt-2 mb-2">
                <input [(ngModel)]="product.model" name="productModel" type="text" placeholder="Company model" class="form-control mb-2">
                <input [(ngModel)]="product.photo" name="productPhoto" type="text" placeholder="Company photo" class="form-control mb-2">
                <input [(ngModel)]="product.prize" name="productPrize" type="text" placeholder="prize" class="form-control mb-2">
                <input [(ngModel)]="product.title" name="productTitle" type="text" placeholder="title" class="form-control mb-2">
                <select [(ngModel)]="product.groupID" name="groupID" class="form-control mb-2">
                    <option value=""  selected hidden disabled>Select</option>
                    <option value={{group.id}} *ngFor="let group of allGroups">{{group.name}}</option>
                    
                </select>
                <input (click)="addProduct()" type="button" value="create" class="btn btn-success mt-3" >
                <a routerLink="/" class="btn btn-danger mt-3 " style="float:right">Close</a>
            </form>
        </div>
        <div class="col-6 m-6">
            <img class="mt-5" [src]="product.photo" alt="" width="500px">
        </div>
    </div>
</div>
